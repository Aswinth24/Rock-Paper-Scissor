<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-and-Paper-and-Scissors</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <main id="main">
        <div class="container">
            <div class="player"">
                    <h1>Player</h1>
                    <h3>Select Your Choice</h3>
            <div class=" box">
                <button class="btn">✊</button>
                <button class="btn">🖐️</button>
                <button class="btn">✌️</button>
            </div>
            <div class="choice">
                <span id="player-choice">👊</span>
            </div>
        </div>
        <div class="computer">
            <h1>Computer</h1>
            <h3>Computer Choice</h3>
            <div class="box">
                <button>✊</button>
                <button>🖐️</button>
                <button>✌️</button>
            </div>
            <div class="choice">
                <span id="comp-choice">👊</span>
            </div>
        </div>
    </main>
    <section id="result-box">
        <h1>Score</h1>
        <div class="score">
            <p>
                <span id="man-score">0</span>:<span id="com-score">0</span>
            </p>
        </div>
        <h1 id="result">Tie</h1>
    </section>
    <footer>
        <p>Project by Aswinth K</p>
    </footer>
    <script src="index.js"></script>
</body>

</html>
